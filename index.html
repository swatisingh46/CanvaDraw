<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">
    <title>DrawingApp</title>
</head>
<body>
    <div id="header">CanvaDraw</div>
    <div class="inputContainer">
        <div class="input" id="colorInput">
            <input type="color" list id="paintColor">
        </div>

        <div class="input" id="thicknessInput">
            <div id="circle"></div>
        </div>

        <div class="input">
            <div id="slider"></div>
        </div>
    </div>
    <div id="container">
        <canvas id="paint" width="700px" height="400px"></canvas>
    </div>
    
    <div class="inputContainer2">
        <div class="input2">
            <span id="erase" class="button">Erase</span>
        </div>
        <div class="input2">
            <span id="save" class="button">Save</span>
        </div>
        <div class="input2">
            <span id="reset" class="button">Reset</span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
